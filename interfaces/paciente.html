<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .container h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="id_paciente">ID Paciente:</label>
                <input type="text" id="id_paciente" name="id_paciente" placeholder="Ingrese el ID del paciente" required>
            </div>
            <div class="form-group">
                <label for="medico">Medico:</label>
                <input type="text" id="medico" name="medico" placeholder="Ingrese el nombre del medico" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Ingrese el apellido paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Ingrese el apellido materno" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label>Datos personales:</label>
                <div>
                    <input type="checkbox" id="opcion1" name="opcion1">
                    <label for="opcion1">Enfermedades cronicas</label>
                </div>
                <div>
                    <input type="checkbox" id="opcion2" name="opcion2">
                    <label for="opcion2">Alergias</label>
                </div>
                <div>
                    <input type="checkbox" id="opcion3" name="opcion3">
                    <label for="opcion3">Antecedentes familiares</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
